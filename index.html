<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anime Picker</title>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="images/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="images/favicon-16x16.png"
    />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <div class="container header-inner">
        <img
          src="images/logo.png"
          alt="cat chilling while drinking smoothie"
          class="logo"
        />
        <div>
          <p>The Perfect</p>
          <h1><span>Anime</span> Picker</h1>
        </div>
      </div>
    </header>
    <main>
      <section>
        <div class="container">
          <h2>Choose your <span>favorite Genre</span></h2>
          <div id="genre-container" class="genre-container"></div>
          <div class="checkbox-container">
            <label for="checkbox-el">Only English Dubbed Series</label>
            <input type="checkbox" name="check" id="checkbox-el" />
          </div>
          <button id="find-series" class="btn">Search</button>
        </div>
      </section>
    </main>
    <div id="modal" class="modal">
      <div class="container dark-bg flex-container">
        <div id="close-btn" class="close-btn">X</div>
        <div id="modal-inner" class="modal-inner"></div>
      </div>
    </div>

    <script type="module" src="index.js"></script>
  </body>
</html>
